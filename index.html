 <title>–ö–∞–ª–µ–Ω–¥–∞—Ä—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
 <link
  href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap"
  rel="stylesheet">
 <style>
  :root {
   --primary: #6c63ff;
   --primary-light: #8a84ff;
   --primary-dark: #554fe0;
   --secondary: #ff6584;
   --black: #0a0a0a;
   --dark-gray: #171717;
   --gray: #262626;
   --light-gray: #404040;
   --white: #f5f5f5;
   --green: #4caf50;
   --gradient-green: linear-gradient(135deg, var(--primary), var(--secondary));
   --card-bg: rgba(30, 30, 30, 0.8);
  }

  * {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
   font-family: 'Poppins', 'Segoe UI', system-ui, sans-serif;
  }

  body {
   background-color: var(--black);
   color: var(--white);
   line-height: 1.6;
   min-height: 100vh;
   display: flex;
   flex-direction: column;
   align-items: center;
   padding: 2rem;
   position: relative;
   overflow-x: hidden;
   padding-bottom: 100px;

  }

  body::before {
   content: '';
   position: fixed;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
   background: radial-gradient(circle at 20% 30%, rgba(108, 99, 255, 0.15) 0%, transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(255, 101, 132, 0.15) 0%, transparent 40%);
   z-index: -1;
   animation: gradientMove 20s ease infinite alternate;
  }

  @keyframes gradientMove {
   0% {
    transform: translate(0, 0);
   }

   50% {
    transform: translate(-5%, 5%);
   }

   100% {
    transform: translate(5%, -5%);
   }
  }

  header {
   margin-bottom: 3rem;
   text-align: center;
   animation: fadeIn 0.8s ease-out;
   max-width: 800px;
   width: 100%;
  }

  h1 {
   font-size: 2.8rem;
   margin-bottom: 0.5rem;
   background: var(--gradient-green);
   -webkit-background-clip: text;
   background-clip: text;
   -webkit-text-fill-color: transparent;
   letter-spacing: -0.03em;
   font-family: 'Montserrat', sans-serif;
  }

  .subtitle {
   color: var(--light-gray);
   font-size: 1.1rem;
   font-weight: 500;
  }

  .calendar {
   display: grid;
   grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
   gap: 1.5rem;
   width: 100%;
   max-width: 1200px;
   animation: slideUp 0.6s ease-out;
  }

  .day {
   background: var(--card-bg);
   border-radius: 16px;
   padding: 1.5rem 1rem;
   display: flex;
   flex-direction: column;
   align-items: center;
   transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
   border: 1px solid rgba(255, 255, 255, 0.05);
   backdrop-filter: blur(10px);
   box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
   position: relative;
   z-index: 1;
   cursor: pointer;
  }

  .day::before {
   content: '';
   position: absolute;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
   background: linear-gradient(45deg, rgba(108, 99, 255, 0.1), rgba(255, 101, 132, 0.1));
   opacity: 0;
   transition: opacity 0.3s ease;
   z-index: -1;
   border-radius: 16px;
  }

  .day:hover {
   transform: translateY(-8px);
   box-shadow: 0 15px 30px rgba(108, 99, 255, 0.3);
   border-color: var(--primary);
  }

  .day:hover::before {
   opacity: 1;
  }

  .day.current-day {
   border: 2px solid var(--primary);
   box-shadow: 0 0 0 4px rgba(108, 99, 255, 0.3);
   animation: pulse 2s infinite;
  }

  @keyframes pulse {
   0% {
    box-shadow: 0 0 0 0 rgba(108, 99, 255, 0.4);
   }

   70% {
    box-shadow: 0 0 0 10px rgba(108, 99, 255, 0);
   }

   100% {
    box-shadow: 0 0 0 0 rgba(108, 99, 255, 0);
   }
  }

  .day-name {
   font-weight: 600;
   margin-bottom: 1rem;
   font-size: 1.2rem;
   color: var(--white);
   font-family: 'Montserrat', sans-serif;
  }

  .day-status {
   width: 60px;
   height: 60px;
   border-radius: 50%;
   display: flex;
   align-items: center;
   justify-content: center;
   margin-bottom: 1rem;
   font-size: 1.8rem;
   background: var(--gradient-green);
   box-shadow: 0 8px 20px rgba(108, 99, 255, 0.3);
   transition: all 0.3s;
  }

  .day-status.rest {
   background: var(--gray);
   box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  }

  .day-status:hover {
   transform: scale(1.1) rotate(10deg);
  }

  .day-description {
   font-size: 1rem;
   text-align: center;
   color: var(--light-gray);
   font-weight: 500;
   background: rgba(0, 0, 0, 0.3);
   padding: 0.5rem 1rem;
   border-radius: 50px;
   transition: all 0.3s;
  }

  .day:hover .day-description {
   background: rgba(108, 99, 255, 0.2);
   color: var(--white);
  }

  /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
  .modal {
   display: none;
   position: fixed;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
   background-color: rgba(0, 0, 0, 0.95);
   z-index: 1000;
   overflow-y: auto;
   padding: 1rem;
   backdrop-filter: blur(10px);
  }

  .modal-content {
   background: var(--dark-gray);
   max-width: 800px;
   margin: 2rem auto;
   border-radius: 16px;
   padding: 2.5rem;
   position: relative;
   border: 1px solid var(--gray);
   box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
   animation: modalEnter 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }

  @keyframes modalEnter {
   from {
    opacity: 0;
    transform: translateY(20px);
   }

   to {
    opacity: 1;
    transform: translateY(0);
   }
  }

  .close-btn {
   position: absolute;
   top: 1.5rem;
   right: 1.5rem;
   width: 40px;
   height: 40px;
   display: flex;
   align-items: center;
   justify-content: center;
   background: var(--gray);
   border-radius: 50%;
   cursor: pointer;
   transition: all 0.3s;
   border: none;
   color: var(--white);
   z-index: 1001;
  }

  .close-btn:hover {
   background: var(--primary);
   transform: rotate(90deg) scale(1.1);
  }

  .modal-title {
   color: var(--white);
   margin-bottom: 2rem;
   font-size: 2rem;
   position: relative;
   padding-bottom: 1rem;
   font-family: 'Montserrat', sans-serif;
  }

  .modal-title::after {
   content: '';
   position: absolute;
   bottom: 0;
   left: 0;
   width: 80px;
   height: 4px;
   background: var(--gradient-green);
   border-radius: 2px;
  }

  .exercise {
   background: var(--black);
   border-radius: 12px;
   padding: 1.5rem;
   margin-bottom: 1.5rem;
   border: 1px solid var(--gray);
   animation: slideIn 0.4s ease-out;
   transition: all 0.3s ease;
  }

  .exercise:hover {
   border-color: var(--primary);
   box-shadow: 0 8px 20px rgba(108, 99, 255, 0.2);
  }

  @keyframes slideIn {
   from {
    opacity: 0;
    transform: translateX(20px);
   }

   to {
    opacity: 1;
    transform: translateX(0);
   }
  }

  .exercise-title {
   font-size: 1.3rem;
   margin-bottom: 1rem;
   color: var(--white);
   display: flex;
   align-items: center;
   gap: 0.5rem;
   font-family: 'Montserrat', sans-serif;
  }

  .exercise-title::before {
   content: '‚ñπ';
   color: var(--primary);
   font-size: 1.5rem;
  }

  .exercise-details {
   display: flex;
   flex-wrap: wrap;
   gap: 0.8rem;
   margin-bottom: 1.5rem;
  }

  .detail-item {
   background: var(--gradient-green);
   padding: 0.5rem 1rem;
   border-radius: 8px;
   font-size: 0.9rem;
   font-weight: 500;
   display: flex;
   align-items: center;
   gap: 0.5rem;
  }

  .detail-item i {
   font-size: 0.8rem;
  }

  .media-container {
   position: relative;
   border-radius: 16px;
   overflow: hidden;
   margin-top: 1rem;
   background: var(--black);
   transition: transform 0.3s;
   box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  }

  .media-container:hover {
   transform: perspective(1000px) rotateX(2deg) rotateY(2deg);
  }

  .media-container iframe {
   width: 100%;
   height: 400px;
   border: none;
   border-radius: 12px;
  }

  .notes {
   margin-top: 1.5rem;
   padding: 1.25rem;
   background: rgba(108, 99, 255, 0.1);
   border-radius: 8px;
   font-size: 0.95rem;
   line-height: 1.6;
   border: 1px solid var(--gray);
  }

  .notes p {
   margin-bottom: 0.5rem;
  }

  .notes strong {
   color: var(--primary-light);
  }

  /* –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
  .footer-nav {
   position: fixed;
   bottom: 0;
   left: 0;
   right: 0;
   background: var(--dark-gray);
   padding: 1rem;
   border-top: 1px solid var(--gray);
   z-index: 999;
   backdrop-filter: blur(10px);
   text-decoration: none;
  }

  .nav-icons {
   display: flex;
   justify-content: space-around;
   align-items: center;
   max-width: 600px;
   margin: 0 auto;
  }

  .nav-item {
   display: flex;
   flex-direction: column;
   align-items: center;
   gap: 0.5rem;
   cursor: pointer;
   transition: all 0.3s;
   padding: 0.5rem 1rem;
   border-radius: 8px;
   position: relative;
  }

  .nav-item::after {
   content: '';
   position: absolute;
   bottom: -5px;
   left: 50%;
   transform: translateX(-50%);
   width: 0;
   height: 2px;
   background: var(--primary);
   transition: width 0.3s;
  }

  .nav-item:hover {
   background: rgba(108, 99, 255, 0.1);
  }

  .nav-item:hover::after {
   width: 100%;
  }

  .nav-item.active {
   background: rgba(108, 99, 255, 0.2);
  }

  .nav-item.active::after {
   width: 100%;
  }

  .nav-icon {
   width: 24px;
   height: 24px;
   color: var(--white);
   transition: all 0.3s;
  }

  .nav-item:hover .nav-icon {
   color: var(--primary);
   transform: translateY(-3px);
  }

  .nav-label {
   font-size: 0.8rem;
   color: var(--light-gray);
   transition: all 0.3s;
  }

  .nav-item:hover .nav-label {
   color: var(--white);
  }

  /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
  @media (max-width: 768px) {
   h1 {
    font-size: 2.2rem;
   }

   .calendar {
    grid-template-columns: 1fr;
    max-width: 500px;
   }

   .modal-content {
    padding: 1.5rem;
    margin: 1rem;
   }

   .media-container iframe {
    height: 250px;
   }

   .footer-nav {
    padding: 0.5rem;
   }

   .nav-item {
    padding: 0.5rem;
   }

   .nav-icon {
    width: 20px;
    height: 20px;
   }

   .nav-label {
    font-size: 0.7rem;
   }
  }

  @media (min-width: 768px) {
   .nav-label {
    display: block;
   }
  }

  /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
  @keyframes fadeIn {
   from {
    opacity: 0;
    transform: translateY(20px);
   }

   to {
    opacity: 1;
    transform: translateY(0);
   }
  }

  @keyframes slideUp {
   from {
    opacity: 0;
    transform: translateY(40px);
   }

   to {
    opacity: 1;
    transform: translateY(0);
   }
  }

  /* –ö–Ω–æ–ø–∫–∞ "–ù–∞–≤–µ—Ä—Ö" */
  .scroll-top {
   position: fixed;
   bottom: 80px;
   right: 30px;
   width: 50px;
   height: 50px;
   background: var(--gradient-green);
   color: var(--white);
   border-radius: 50%;
   display: flex;
   align-items: center;
   justify-content: center;
   font-size: 1.2rem;
   cursor: pointer;
   opacity: 0;
   visibility: hidden;
   transition: all 0.3s ease;
   box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
   z-index: 999;
   border: none;
  }

  .scroll-top.active {
   opacity: 1;
   visibility: visible;
  }

  .scroll-top:hover {
   transform: translateY(-5px) scale(1.1);
   box-shadow: 0 8px 20px rgba(108, 99, 255, 0.4);
  }

  /* –°—Ç–∏–ª–∏ –¥–ª—è –¥–Ω–µ–π –æ—Ç–¥—ã—Ö–∞ */
  .rest-day-content {
   text-align: center;
   padding: 2rem;
  }

  .rest-icon {
   font-size: 4rem;
   margin-bottom: 1.5rem;
   color: var(--light-gray);
  }

  .rest-title {
   font-size: 1.8rem;
   margin-bottom: 1rem;
   color: var(--white);
   font-family: 'Montserrat', sans-serif;
  }

  .rest-text {
   color: var(--light-gray);
   margin-bottom: 2rem;
   max-width: 500px;
   margin-left: auto;
   margin-right: auto;
  }

  .rest-tips {
   background: rgba(108, 99, 255, 0.1);
   border-radius: 12px;
   padding: 1.5rem;
   margin-top: 2rem;
   border: 1px solid var(--gray);
  }

  .rest-tips-title {
   font-size: 1.2rem;
   margin-bottom: 1rem;
   color: var(--primary-light);
   display: flex;
   align-items: center;
   gap: 0.5rem;
  }

  .rest-tips-title i {
   font-size: 1.2rem;
  }

  .rest-tips-list {
   list-style-type: none;
  }

  .rest-tips-list li {
   margin-bottom: 0.8rem;
   position: relative;
   padding-left: 1.5rem;
  }

  .rest-tips-list li::before {
   content: '‚Ä¢';
   position: absolute;
   left: 0;
   color: var(--primary);
   font-size: 1.2rem;
  }

  /* –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä */
  .progress-container {
   width: 100%;
   height: 6px;
   background: var(--gray);
   border-radius: 3px;
   margin: 1.5rem 0;
   overflow: hidden;
  }

  .progress-bar {
   height: 100%;
   background: var(--gradient-green);
   border-radius: 3px;
   transition: width 0.5s ease;
   width: 0;
  }

  /* –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ */
  @keyframes loading {
   0% {
    transform: rotate(0deg);
   }

   100% {
    transform: rotate(360deg);
   }
  }

  .loading-spinner {
   display: inline-block;
   width: 20px;
   height: 20px;
   border: 3px solid rgba(108, 99, 255, 0.3);
   border-radius: 50%;
   border-top-color: var(--primary);
   animation: loading 1s ease-in-out infinite;
   margin-right: 8px;
  }
 </style>
</head>

 <script>
  document.addEventListener("DOMContentLoaded", function () {
   const calendar = document.getElementById("calendar");
   const modal = document.getElementById("workoutModal");
   const modalTitle = document.getElementById("modalTitle");
   const workoutPlan = document.getElementById("workoutPlan");
   const closeBtn = document.querySelector(".close-btn");
   const scrollTopBtn = document.querySelector(".scroll-top");
   const progressBar = document.getElementById("progressBar");

   // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä–∞
   setTimeout(() => {
    progressBar.style.width = "100%";
   }, 300);

   const daysOfWeek = [
    "–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫",
    "–í—Ç–æ—Ä–Ω–∏–∫",
    "–°—Ä–µ–¥–∞",
    "–ß–µ—Ç–≤–µ—Ä–≥",
    "–ü—è—Ç–Ω–∏—Ü–∞",
    "–°—É–±–±–æ—Ç–∞",
    "–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ",
   ];
   const currentDate = new Date();
   const currentDay = currentDate.getDay(); // 0 (–≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ) - 6 (—Å—É–±–±–æ—Ç–∞)

   // Adjust to match our days array (0 - –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫)
   let adjustedCurrentDay = currentDay - 1;
   if (adjustedCurrentDay < 0) adjustedCurrentDay = 6; // –≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è 6

   // –ü–ª–∞–Ω—ã —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –¥–Ω—è
   const workoutPlans = {
    –ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫: {
     type: "–°–ø–∏–Ω–∞, –ø–ª–µ—á–∏, —Ç—Ä–∞–ø–µ—Ü–∏—è, —Ç—Ä–∏—Ü–µ–ø—Å",
     exercises: [
      {
       name: "–ü–æ–¥—Ç—è–≥–∏–≤–∞–Ω–∏–µ —Å –≤–µ—Å–æ–º 15–∫–≥",
       sets: "3 –ø–æ–¥—Ö–æ–¥–∞",
       reps: "10-12 –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–π",
       rest: "3 –º–∏–Ω—É—Ç—ã",

   // –°–æ–∑–¥–∞–µ–º –∫–∞–ª–µ–Ω–¥–∞—Ä—å
   daysOfWeek.forEach((day, index) => {
    const dayElement = document.createElement("div");
    dayElement.className = "day";

    // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π –¥–µ–Ω—å
    if (index === adjustedCurrentDay) {
     dayElement.classList.add("current-day");
    }

    const isWorkoutDay = workoutPlans[day] !== undefined;

    dayElement.innerHTML = `
      <div class="day-name">${day}</div>
      <div class="day-status ${isWorkoutDay ? "workout" : "rest"}">
        ${isWorkoutDay ? "üèãÔ∏è" : "üõå"}
      </div>
      <div class="day-description">
        ${isWorkoutDay ? workoutPlans[day].type : "–î–µ–Ω—å –æ—Ç–¥—ã—Ö–∞"}
      </div>
    `;

    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
    dayElement.addEventListener("click", function () {
     openWorkoutModal(day);
    });

    calendar.appendChild(dayElement);
   });

   // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Å –¥–µ—Ç–∞–ª—è–º–∏ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏
   function openWorkoutModal(day) {
    if (restDays.includes(day)) {
     modalTitle.textContent = `${day}: –î–µ–Ω—å –æ—Ç–¥—ã—Ö–∞`;
     workoutPlan.innerHTML = `

          <p class="rest-text">–°–µ–≥–æ–¥–Ω—è –≤–∞—à –æ—Ä–≥–∞–Ω–∏–∑–º –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç—Å—è –ø–æ—Å–ª–µ –∏–Ω—Ç–µ–Ω—Å–∏–≤–Ω—ã—Ö —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫. –≠—Ç–æ –≤–∞–∂–Ω–∞—è —á–∞—Å—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ—á–Ω–æ–≥–æ –ø—Ä–æ—Ü–µ—Å—Å–∞ –¥–ª—è —Ä–æ—Å—Ç–∞ –º—ã—à—Ü.</p>
          
          <div class="rest-tips">
            <h4 class="rest-tips-title"><i class="fas fa-lightbulb"></i> –°–æ–≤–µ—Ç—ã –Ω–∞ –¥–µ–Ω—å –æ—Ç–¥—ã—Ö–∞:</h4>
            <ul class="rest-tips-list">
              <li>–°–¥–µ–ª–∞–π—Ç–µ –ª–µ–≥–∫—É—é –∫–∞—Ä–¥–∏–æ-—Å–µ—Å—Å–∏—é (—Ö–æ–¥—å–±–∞, –ø–ª–∞–≤–∞–Ω–∏–µ)</li>
              <li>–í—ã–ø–æ–ª–Ω–∏—Ç–µ —Ä–∞—Å—Ç—è–∂–∫—É –∏–ª–∏ –π–æ–≥—É</li>
              <li>–ü–µ–π—Ç–µ –±–æ–ª—å—à–µ –≤–æ–¥—ã</li>
              <li>–°–ø–∏—Ç–µ –Ω–µ –º–µ–Ω–µ–µ 7-8 —á–∞—Å–æ–≤</li>
              <li>–°—Ñ–æ–∫—É—Å–∏—Ä—É–π—Ç–µ—Å—å –Ω–∞ –ø–∏—Ç–∞–Ω–∏–∏ —Å –¥–æ—Å—Ç–∞—Ç–æ—á–Ω—ã–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º –±–µ–ª–∫–∞</li>
            </ul>
          </div>
        </div>

    } else {
     const plan = workoutPlans[day];
     modalTitle.textContent = `${day}: ${plan.type}`;

     let exercisesHTML = "";
     plan.exercises.forEach((exercise, index) => {

      if (exercise.media) {

      `;
     });

     workoutPlan.innerHTML = exercisesHTML;
    }

    modal.style.display = "block";
    document.body.style.overflow = "hidden";

    if (window.pageYOffset > 300) {
     scrollTopBtn.classList.add("active");
    } else {
     scrollTopBtn.classList.remove("active");
    }
   });

    window.scrollTo({
     top: 0,
     behavior: "smooth"
    });
   });

   // –ü–ª–∞–≤–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –¥–ª—è –≤—Å–µ—Ö —Å—Å—ã–ª–æ–∫
   document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
     e.preventDefault();

     const targetId = this.getAttribute('href');
     const targetElement = document.querySelector(targetId);

     if (targetElement) {
      targetElement.scrollIntoView({
       behavior: 'smooth'
      });
     }
    });
   });
  });
